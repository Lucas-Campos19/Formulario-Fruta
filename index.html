<!DOCTYPE html>
<html>

<head>
    <title>Informações Nutricionais</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>

<body>
    <img src="/imagens/frutas.png" style="width: 10%; height: 10%;">
    <h1>Informações Nutricionais</h1>
    <form>
        <label for="alimento">Alimento:</label>
        <input type="text" id="alimento" name="alimento" placeholder="digite o alimento" /><br /><br />
        <label for="calorias">Calorias:</label>
        <input type="number" id="calorias" name="calorias" placeholder="digite qtde calorias" /><br /><br />
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" placeholder="gramas" /><br /><br />
        <label for="tipo">Escolha o tipo:</label>
        <select id="tipo" name="tipo">
            <option value="Fruta">Fruta</option>
            <option value="Verdura">Verdura</option>
            <option value="Grão">Grão</option>
        </select>
        <br><br>
        <button type="button" onclick="salvarInformacao()" style="background-color:  rgb(0, 255, 34);">Salvar</button>

        <input type="reset" style="background-color: rgb(251, 255, 0);">
    </form>

    <h2>Informações Nutricionais</h2>
    <table id="tabela">
        <tr>
            <th>Alimento</th>
            <th>Calorias</th>
            <th>Gramas</th>
            <th>Tipo</th>
        </tr>
    </table>

    <script>

        function salvarInformacao() {
            // pega as do DOM do html e guarda o valor nas variaveis alimento/calorias/quantidade
            var alimento = document.getElementById("alimento").value;
            var calorias = document.getElementById("calorias").value;
            var quantidade = document.getElementById("quantidade").value;
            var tipo = document.getElementById("tipo").value;



        
            var tabela = document.getElementById("tabela");
            if (alimento == "") {
                alert("Preencha o campo de alimento");
                return;
            }

            
            if (calorias == "") {
                alert("Preencha o campo de calorias");
                return;
            }

            
            if (quantidade == "") {
                alert("Preencha o campo de quantidade");
                return;
            }

         
            if (tipo == "") {
                alert("Preencha o campo de tipo");
                return;
            }

            var newRow = tabela.insertRow();
            var cell1 = newRow.insertCell(0);
            cell1.innerHTML = alimento;
            var cell2 = newRow.insertCell(1);
            cell2.innerHTML = calorias;
            var cell3 = newRow.insertCell(2);
            cell3.innerHTML = quantidade;
            var cell4 = newRow.insertCell(3);
            cell4.innerHTML = tipo;
            confirm("Salvo com sucesso!");
        }
    </script>
</body>

</html>
